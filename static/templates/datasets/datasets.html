<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="dataset in column">
        <dataset dataset="dataset" ondataset="vm.show_samples(dataset)"></dataset>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-datasets-here">
      <em>The are no datasets here.</em>
    </div>
  </div>
</div>
